logging.level.org.hibernate=DEBUG
spring.datasource.url=jdbc:tc:postgresql:10.4://hostname/databasename?TC_DAEMON=true
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver